<div class="quiz-panel-heading">Choose an answer to review</div>
<div class="quiz-panel-body">
	<form name="peer_review_{{$parent.quiz.id}}">
		<div class="form-item">
			<label>You review</label>
			<textarea class="text-field" rows="4" ng-model="peer_review_content" ng-required="true"></textarea>
		</div>
		<button class="btn-blue" ng-disabled="peer_review_{{$parent.quiz.id}}.$invalid" ng-click="send_peer_review(peer_review_content)"><i class="fa fa-send"></i> Send</button>
		
		<p class="text-muted" style="margin-bottom: 0px" ng-show="peer_review_{{$parent.quiz.id}}.$invalid">
			Please, write your review before sending
		</p>
	</form>
	<div class="peer-review-container">
		<div class="peer-review-answer" ng-repeat="review in peer_reviews">
			<div class="peer-review-answer-body" ng-click="choose_review(review)" ng-class="{ 'selected': review.selected }">
				<h2 class="peer-review-user"><i class="fa fa-user"></i> {{review.user}}</h2>
				<div class="form-item" ng-repeat="answer in review.answer" ng-include="answer_view(answer.item_type)"></div>
			</div>
		</div>
	</div>
</div>
