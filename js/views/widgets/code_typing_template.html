<pre><span class="correct">{{correct}}</span><span class="current">{{current}}</span><span class="wrong">{{wrong}}</span><span class="untyped">{{untyped}}</span></pre>
<textarea rows="5" class="text-field code-typing" ng-model="item.value" ng-required="true" ng-click="item.event_handler('click', 0, item.value)" ng-focus="item.event_handler('focus', 0, item.value)" ng-blur="item.event_handler('blur', 0, item.value)" ng-trim="false" ng-paste="$event.preventDefault()"></textarea>
